<div *ngIf="customers.length" class="card">
    <div class="card-header">Customers:</div>
    <div class="card-body">
        <table class="table table-striped table-hover f16">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Balance</th>
                    <th>Invoices Count</th>
                    <th>Invoices Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.balance }}</td>
                    <td>{{ customer.invoices_count }}</td>
                    <td>{{ customer.invoices_amount }}</td>
                </tr>
                <tr *ngIf="!customers.length">
                    <td colspan="5" style="text-align:center">No Customer Found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
